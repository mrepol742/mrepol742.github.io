name: Minify Workflow
on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Minify Action
        uses: anthonyftwang/minify-action@v1.0.1

      # Auto-commit to repository
      - uses: stefanzweifel/git-auto-commit-action@dev
        with:
          commit_author_email: mrepol742@gmail.com
          commit_author_name: Mrepol742
          commit_message: Apply automatic changes
          branch: mainMinified
        env:
          GITHUB_TOKEN: ${{ secrets.A }}
          
